<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shecodes</title>
</head>

<body>
    <script>
        let hour = prompt("What is the current hour?");

        if (hour < 12) {
            alert("Good morning");
        } else {
            if (hour > 18) {
                alert("Good evening");
            } else {
                alert("Good afternoon");
            }
        }
    </script>

</body>

</html>
