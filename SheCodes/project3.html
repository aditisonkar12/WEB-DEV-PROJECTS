<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Hobby</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #fde2ff, #e0f2fe);
            transition: background 0.4s ease, color 0.4s ease;
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        body.dark {
            background: radial-gradient(circle at top, #243b55, #141e30);
            color: #e5e7eb;
        }

        .theme-btn {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            background: #000;
            color: #fff;
            font-size: 13px;
            cursor: pointer;
            z-index: 1000;
            transition: all 200ms ease;
        }

        .theme-btn:hover {
            transform: translateX(-50%) scale(1.05);
        }

        body.dark .theme-btn {
            background: #fff;
            color: #111;
        }

        .card {
            width: 340px;
            background: #ffffff;
            border-radius: 16px;
            padding: 22px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
            transition: background 0.4s ease;
        }

        body.dark .card {
            background: linear-gradient(160deg, #1e293b, #0f172a);
        }

        h1 {
            text-align: center;
            margin-bottom: 5px;
        }

        h2 {
            text-align: center;
            font-size: 14px;
            font-weight: normal;
            opacity: 0.8;
            margin-bottom: 18px;
        }

        .main-image {
            width: 100%;
            border-radius: 14px;
            margin-bottom: 18px;
            transition: transform 0.35s ease, box-shadow 0.35s ease;
        }

        .main-image:hover {
            transform: scale(1.06);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.55);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            margin: 20px 0;
            overflow: visible;
        }

        .gallery img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 12px;
            transition: transform 300ms ease, box-shadow 300ms ease;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        .gallery img:hover {
            transform: scale(1.08);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
            z-index: 10;
        }

        .gallery .main-img {
            grid-column: span 2;
            height: 320px;
        }

        p {
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        a {
            color: #7c3aed;
            font-weight: bold;
            font-size: 13px;
            text-decoration: none;
        }

        .cta {
            display: block;
            margin: 18px auto 10px;
            padding: 10px 18px;
            border-radius: 25px;
            border: none;
            background: #7c3aed;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .cta:hover {
            transform: scale(1.06);
        }

        .footer {
            text-align: center;
            font-size: 11px;
            margin-top: 12px;
            opacity: 0.75;
        }
    </style>
</head>

<body>
    <button class="theme-btn" id="toggleTheme">Change theme</button>

    <div class="card">
        <h1>üé® Painting</h1>
        <h2>My favorite creative hobby</h2>

        <div class="gallery">
            <img class="main-img" src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee"
                alt="Main painting inspiration" />

            <img src="https://images.unsplash.com/photo-1496317899792-9d7dbcd928a1" />
            <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429" />
            <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7" />
            <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7" />
        </div>

        <p>
            <strong>Painting</strong> allows me to express emotions that words cannot.
            I love playing with colors, textures, and brush strokes to bring my
            imagination to life on canvas.
        </p>

        <a href="https://en.wikipedia.org/wiki/Painting" target="_blank">
            üìò Read more on Wikipedia
        </a>

        <button class="cta" id="paintBtn">Paint with me</button>

        <div class="footer">
            Coded with ‚ù§Ô∏è by <strong>Aditi Sonkar</strong>
        </div>
    </div>

    <script>
        const themeBtn = document.getElementById("toggleTheme");
        const body = document.body;

        themeBtn.addEventListener("click", () => {
            body.classList.toggle("dark");
        });

        document.getElementById("paintBtn").addEventListener("click", () => {
            let name = prompt("What's your name?");
            if (name) {
                alert(
                    "Thanks " +
                    name +
                    "! Let's create something beautiful together üé®"
                );
            }
        });
    </script>
</body>

</html>
