<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Hobby - Painting</title>

    <style>
        body {
            margin: 0;
            padding: 40px 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #c081ff, #cfb5ff);
            transition: background 300ms ease;
        }

        body.dark {
            background: linear-gradient(135deg, #1f2a44, #2e3b66);
            color: #fff;
        }

        .theme-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #dark-btn {
            padding: 8px 18px;
            font-size: 14px;
            border-radius: 20px;
            border: none;
            background: black;
            color: white;
            cursor: pointer;
        }

        body.dark #dark-btn {
            background: white;
            color: black;
        }

        .card {
            width: 360px;
            margin: 0 auto;
            background: linear-gradient(135deg, #d6a8fe, #d0baf9);
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            padding: 20px;
            animation: slideUp 800ms ease;
        }

        body.dark .card {
            background: linear-gradient(135deg,
                    rgba(40, 55, 90, 0.95),
                    rgba(25, 35, 65, 0.95));
            color: #f1f5f9;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 5px;
        }

        h2 {
            text-align: center;
            font-size: 14px;
            font-weight: normal;
            margin-bottom: 15px;
        }

        .grid-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .grid-gallery img {
            width: 100%;
            border-radius: 6px;
            transition: transform 200ms ease;
        }

        .grid-gallery img:hover {
            transform: scale(1.05);
        }

        p {
            font-size: 12px;
            line-height: 1.5;
            margin-top: 10px;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: #6d28d9;
            font-weight: bold;
            text-decoration: none;
        }

        .cta {
            display: block;
            margin: 15px auto 5px;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #e879f9;
            background: rgb(216, 182, 251);
            cursor: pointer;
            transition: transform 200ms ease;
        }

        .cta:hover {
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            font-size: 11px;
            margin-top: 10px;
        }

        .main-image {
            width: 100%;
            border-radius: 12px;
            transition: transform 300ms ease, box-shadow 300ms ease;
            position: relative;
            z-index: 1;
        }

        .main-image:hover {
            transform: scale(1.04) translateY(-8px);
            box-shadow: 0 22px 45px rgba(0, 0, 0, 0.45);
            z-index: 15;
        }


        .thumb-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 14px 0 6px;
            position: relative;
        }

        .thumb-grid img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 250ms ease, box-shadow 250ms ease;
            position: relative;
            z-index: 1;
        }

        .thumb-grid img:hover {
            transform: scale(1.15) translateY(-10px);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
            z-index: 20;
        }
    </style>
</head>

<body>
    <div class="theme-toggle">
        <button id="dark-btn">Dark theme</button>
    </div>

    <div class="card">
        <h1>üé® Painting</h1>
        <h2>My favorite creative hobby</h2>

        <img class="main-image"
            src="https://images.unsplash.com/photo-1555489401-79c274997434?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Salsa dance" />

        <div class="thumb-grid">
            <img
                src="https://images.unsplash.com/photo-1635164416977-192869952a6f?q=80&w=988&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
            <img
                src="https://images.unsplash.com/photo-1575217034388-c3048c1965cd?q=80&w=988&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
            <img
                src="https://images.unsplash.com/photo-1597368457044-fd0c441b3038?q=80&w=979&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
            <img
                src="https://images.unsplash.com/photo-1736552723714-37a9e57662c9?q=80&w=988&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
        </div>

        <p>
            <strong>Painting</strong> allows me to express emotions that words cannot.
            I love playing with colors, textures, and brush strokes to bring my
            imagination to life on canvas.
        </p>

        <a href="https://en.wikipedia.org/wiki/Painting" target="_blank">
            üìò Read more on Wikipedia
        </a>

        <button class="cta" id="learnPainting">Learn Painting</button>

        <div class="footer">
            Coded with ‚ù§Ô∏è by <a href="#">Aditi Sonkar</a>
        </div>
    </div>

    <script>
        const btn = document.querySelector("#dark-btn");
        btn.addEventListener("click", () => {
            document.body.classList.toggle("dark");
        });

        const learnBtn = document.getElementById("learnPainting");

        learnBtn.addEventListener("click", () => {
            const name = prompt("What is your name?");
            if (!name) return;

            const age = prompt("What is your age?");
            if (!age) return;

            const paintedBefore = prompt("Have you painted before? (Yes / No)");
            if (!paintedBefore) return;

            alert(`Thanks ${name}! Let's create something beautiful together üé®`);
        });
    </script>
</body>

</html>
