<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Hobby</title>

    <style>
        body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #fde2ff, #e0f2fe);
      transition: background 0.4s ease, color 0.4s ease;
      display: flex;
      justify-content: center;
      padding: 40px 0;
    }

    body.dark {
      background: radial-gradient(circle at top, #243b55, #141e30);
      color: #e5e7eb;
    }

    .theme-btn {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 18px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      background: #111;
      color: #fff;
    }

    body.dark .theme-btn {
      background: #fff;
      color: #111;
    }

    .card {
      width: 340px;
      background: #ffffff;
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
      transition: background 0.4s ease;
    }

    body.dark .card {
      background: linear-gradient(160deg, #1e293b, #0f172a);
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
    }

    h2 {
      text-align: center;
      font-size: 14px;
      font-weight: normal;
      opacity: 0.8;
      margin-bottom: 18px;
    }

    .main-image {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 18px;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    .main-image:hover {
      transform: scale(1.06);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.55);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    .gallery img:hover {
      transform: scale(1.18);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
      z-index: 2;
    }
    </style>
</head>
<body>
    
</body>
</html>
