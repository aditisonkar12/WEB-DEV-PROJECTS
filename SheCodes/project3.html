<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Hobby</title>

    <style>
        body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #fde2ff, #e0f2fe);
      transition: background 0.4s ease, color 0.4s ease;
      display: flex;
      justify-content: center;
      padding: 40px 0;
    }

    body.dark {
      background: radial-gradient(circle at top, #243b55, #141e30);
      color: #e5e7eb;
    }

    .theme-btn {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 18px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      background: #111;
      color: #fff;
    }

    body.dark .theme-btn {
      background: #fff;
      color: #111;
    }
    </style>
</head>

</body>
</html>
