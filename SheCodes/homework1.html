<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Weather App</title>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                Roboto, Helvetica, Arial, sans-serif;
            background: #ffffff;
            text-align: center;
            margin: 0;
            padding: 40px 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .icon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        h1 {
            color: #3b63d9;
            font-size: 36px;
            margin: 10px 0;
            font-weight: 600;
        }

        .today {
            font-size: 44px;
            font-weight: 600;
            margin: 15px 0 40px;
        }

        .day {
            margin: 30px 0;
        }

        .day-name {
            font-size: 22px;
            font-weight: 600;
        }

        .day-temp {
            font-size: 26px;
            color: #555555;
            margin-top: 6px;
        }

        .button {
            display: block;
            margin: 40px auto 30px;
            padding: 18px 40px;

            background: #3b63d9;
            color: #ffffff;

            border: 1px solid #3b63d9;
            border-radius: 40px;

            font-size: 20px;
            text-decoration: none;

            transition: all 200ms ease;
        }

        .button:hover {
            background: #ffffff;
            color: #3b63d9;
        }


        .footer {
            color: #666666;
            font-size: 18px;
            margin-top: 10px;
        }

        .forecast {
            padding: 25px 0;
            margin: 20px auto;
            border-radius: 10px;
            transition: all 200ms ease;
        }

        .forecast:hover {
            background: #fff9ed;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">üå§Ô∏è</div>

        <h1>Currently 21¬∞ in Tokyo</h1>

        <div class="today">13¬∞ / 23¬∞</div>

        <div class="day forecast">
            <div class="day-name">üåßÔ∏è Tomorrow</div>
            <div class="day-temp">10¬∞ / 22¬∞</div>
        </div>

        <div class="day forecast">
            <div class="day-name">üå•Ô∏è Saturday</div>
            <div class="day-temp">15¬∞ / 17¬∞</div>
        </div>

        <div class="day forecast">
            <div class="day-name">‚òÄÔ∏è Sunday</div>
            <div class="day-temp">25¬∞ / 28¬∞</div>
        </div>

        <a href="#" class="button">Change city</a>

        <div class="footer">Coded by Aditi Sonkar</div>
    </div>
</body>

</html>
