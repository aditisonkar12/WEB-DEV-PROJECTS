<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #6f4e37, #cfa37e);
            margin: 0;
            padding: 40px 0;
            text-align: center;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        hr {
            border: none;
            height: 1px;
            background: rgba(255, 255, 255, 0.4);
            margin: 25px 0;
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin: 15px 0;
        }

        p {
            font-size: 16px;
            margin: 15px 0;
        }

        p span {
            font-weight: bold;
        }

        p em {
            font-style: italic;
        }

        a {
            color: #fff;
            font-weight: bold;
            text-decoration: underline;
        }

        .cta {
            display: inline-block;
            margin-top: 25px;
            padding: 14px 30px;
            font-size: 16px;
            font-weight: bold;
            color: #6f4e37;
            background: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 40px;
            cursor: pointer;
            transition: all 200ms ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .cta:hover {
            background: transparent;
            color: #ffffff;
        }

        .footer {
            margin-top: 25px;
            font-size: 14px;
            color: #f1e6d8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>I love Coffee ☕</h1>
        <h2>Especially <span>Cold Brew</span></h2>

        <hr />

        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" alt="Coffee cup" />

        <p>
            <strong>Coffee</strong> is a brewed drink prepared from roasted coffee beans.
            It helps people stay <em>focused</em> and energized throughout the day.
            <br />
            My favorite is <span>cold brew</span> because it’s smooth and refreshing.
        </p>

        <p>
            Learn more on
            <a href="https://en.wikipedia.org/wiki/Coffee" target="_blank">
                Wikipedia
            </a>
        </p>

        <button class="cta">Try Coffee</button>

        <div class="footer">
            Coded by <span>Aditi Sonkar</span>
        </div>
    </div>

    <script>
    function tryCoffee() {
      let name = prompt("What is your name?");
      let age = prompt("How old are you?");

      if (age >= 18) {
        alert(
          "Hi " +
            name +
            "! ☕ Welcome to the world of coffee. Enjoy your cup!"
        );
      } else {
        alert(
          "Sorry " +
            name +
            "! ☹️ You should probably stick to hot chocolate."
        );
      }
    }
</body>

</html>
