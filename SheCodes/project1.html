<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #6f4e37, #cfa37e);
            margin: 0;
            padding: 40px 0;
            text-align: center;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        hr {
            border: none;
            height: 1px;
            background: rgba(255, 255, 255, 0.4);
            margin: 25px 0;
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin: 15px 0;
        }

        p {
            font-size: 16px;
            margin: 15px 0;
        }

        p span {
            font-weight: bold;
        }

        p em {
            font-style: italic;
        }

        a {
            color: #fff;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>

<body>

</body>

</html>
