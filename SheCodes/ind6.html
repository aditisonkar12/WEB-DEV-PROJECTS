<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCodes</title>

    <style>
        body {
            margin: 0;
            padding: 40px 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #ffffff;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #1f1f3a;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 25px;
            color: #8064e9;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #333333;
            margin-bottom: 10px;
        }

        .card {
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
            padding: 50px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .highlight {
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 32px;
            border-radius: 30px;
            background: #8064e9;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(128, 100, 233, 0.4);
        }
    </style>
</head>

<body>
</body>

</html>
