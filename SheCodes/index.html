<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCodes Challenge</title>
    <style>
        body {
            font-family: Georgia, "Times New Roman", Times, serif;
            background: #ffffff;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: purple;
            text-decoration: underline;
            font-weight: normal;
            margin-bottom: 10px;
        }

        h2 {
            text-align: center;
            color: green;
            font-size: 18px;
            margin-top: 0;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
            margin-top: 30px;
        }

        li {
            margin: 6px 0;
        }

        a {
            text-decoration: underline;
        }

        .coders {
            color: blue;
        }

        .courses {
            color: red;
        }

        .stories {
            color: green;
        }

        hr {
            margin: 20px 0;
        }

        .more-info {
            font-weight: bold;
            margin-bottom: 10px;
        }

        img {
            width: 250px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>

    <ul>
      <li><a href="#" class="coders">Coders</a></li>
      <li><a href="#" class="courses">Courses</a></li>
      <li><a href="#" class="stories">Stories</a></li>
    </ul>

    <hr>

     <div class="more-info">More info</div>

    <hr>
    <strong>
        <p>
        <h2>More info</h2>
        </p>
    </strong>

    <img src="assets/img1.jpg" alt="Woman coding" width="600">
</body>

</html>
