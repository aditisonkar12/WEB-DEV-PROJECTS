<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Editor Challenge</title>
    <style>
        h1 {
            color: pink;
            /* change color */
            font-size: 48px;
            /* font size */
            text-decoration: underline;
            /* underline */
            font-weight: 300;
            /* thin font */
        }

        a.coders {
            color: blue;
        }

        a.courses {
            color: red;
        }

        a.stories {
            color: green;
        }
    </style>
</head>

<body>
    <h1>SheCodes</h1>

    <ul>
        <li>
            <a href="https://www.shecodes.io/students" target="_blank">Coders</a>
        </li>
        <li>
            <a href="https://www.shecodes.io/workshops" target="_blank">Courses</a>
        </li>
        <li>
            <a href="https://www.shecodes.io/stories" target="_blank">Stories</a>
        </li>
    </ul>

    <hr>
    <strong>
        <p>
        <h2>More info</h2>
        </p>
    </strong>

    <img src="assets/img1.jpg" alt="Woman coding" width="600">
</body>

</html>
