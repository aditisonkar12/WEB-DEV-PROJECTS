<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCodes Challenge</title>
    <style>
        body {
            font-family: Georgia, "Times New Roman", Times, serif;
            background: #f5f0fe;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #885df1;
            text-decoration: underline;
            font-weight: normal;
            margin-bottom: 10px;
        }

        h2 {
            text-align: center;
            color: #272044;
            font-size: 18px;
            margin-top: 0;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
            margin-top: 30px;
        }

        li {
            margin: 6px 0;
        }

        a {
            text-decoration: underline;
        }

        .coders {
            color: blue;
        }

        .courses {
            color: red;
        }

        .stories {
            color: green;
        }

        hr {
            margin: 20px 0;
        }

        .more-info {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        img {
            width: 250px;
            border-radius: 4px;
            display: block;
            margin: 0 auto;
        }

        .apply-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: transparent;
            color: #885df1;
            border: 1px solid #885df1;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>SheCodes</h1>
        <h2>Coding Workshop</h2>

        <button class="apply-button">Apply now</button>

        <ul>
            <li><a href="#" class="coders">Coders</a></li>
            <li><a href="#" class="courses">Courses</a></li>
            <li><a href="#" class="stories">Stories</a></li>
        </ul>

        <hr>

        <div class="more-info">More info</div>

        <img src="assets/img1.jpg" alt="Woman coding" width="600">

    </div>
</body>

</html>
