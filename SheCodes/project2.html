<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCodes</title>

    <style>
        body {
            margin: 0;
            padding: 40px 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f7c6e6, #e6d9ff);
            transition: background 300ms ease;
        }

        body.dark {
            background: #000;
            color: #fff;
        }

        .theme-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #dark-btn {
            padding: 8px 18px;
            font-size: 14px;
            border-radius: 20px;
            border: none;
            background: black;
            color: white;
            cursor: pointer;
        }

        body.dark #dark-btn {
            background: white;
            color: black;
        }

        .card {
            width: 360px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            padding: 20px;
            animation: slideUp 800ms ease;
        }

        body.dark .card {
            background: #111;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 5px;
        }

        h2 {
            text-align: center;
            font-size: 14px;
            font-weight: normal;
            margin-bottom: 15px;
        }

        .main-img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        /* ‚úÖ GRID ADDED HERE */
        .grid-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .grid-gallery img {
            width: 100%;
            border-radius: 6px;
            transition: transform 200ms ease;
        }

        .grid-gallery img:hover {
            transform: scale(1.05);
        }

        p {
            font-size: 12px;
            line-height: 1.5;
            margin-top: 10px;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: #6d28d9;
            font-weight: bold;
            text-decoration: none;
        }

        .cta {
            display: block;
            margin: 15px auto 5px;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #e879f9;
            background: white;
            cursor: pointer;
            transition: transform 200ms ease;
        }

        .cta:hover {
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            font-size: 11px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="theme-toggle">
        <button id="dark-btn">Dark theme</button>
    </div>

    <div class="card">
        <h1>üíÉ What is Salsa?</h1>
        <h2>My favorite type of dance</h2>

        <img class="main-img"
            src="https://images.unsplash.com/photo-1555489401-79c274997434?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Salsa dance" />

        <div class="grid-gallery">
            <img src="" alt="Couple dancing salsa" />
            <img src="https://images.unsplash.com/photo-1635164416977-192869952a6f?q=80&w=988&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Couple dancing salsa" />
            <img src="https://images.unsplash.com/photo-1542892770-3e6a09c7a7da?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Salsa dance close up" />
            <img src="https://plus.unsplash.com/premium_photo-1694558055560-ddf930567dad?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Salsa dancing outdoors" />
            <img src="https://images.unsplash.com/photo-1618431379559-8dae023fb153?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Couple dancing" />
        </div>

        <p>
            <strong>Salsa</strong> is a Latin dance associated with the music genre of the
            same name. It was popularized in the United States in the 1960s in New York City.
        </p>

        <a href="https://en.wikipedia.org/wiki/Salsa_(dance)" target="_blank">
            üìò Read on Wikipedia
        </a>

        <button class="cta">Learn Salsa</button>

        <div class="footer">
            Coded with ‚ù§Ô∏è by <a href="#">Aditi Sonkar</a>
        </div>
    </div>

    <script>
        const btn = document.querySelector("#dark-btn");
        btn.addEventListener("click", () => {
            document.body.classList.toggle("dark");
        });
    </script>
</body>

</html>
