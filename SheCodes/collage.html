<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCodes</title>

    <style>
        body {
      margin: 0;
      padding: 40px;
      background: #f8f8f8;
      font-family: Arial, sans-serif;
    }

    .collage {
      position: relative;
      width: 700px;
      height: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .collage img {
      position: absolute;
      width: 260px;
      border-radius: 6px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
      transition: transform 200ms ease;
    }

    .collage img:hover {
      transform: scale(1.05);
      z-index: 10;
    }
    </style>
</head>
<body>
    
</body>
</html>
