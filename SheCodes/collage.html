<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCodes</title>

    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #f8f8f8;
            font-family: Arial, sans-serif;
        }

        .collage {
            position: relative;
            width: 700px;
            height: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .collage img {
            position: absolute;
            width: 260px;
            border-radius: 6px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
            transition: transform 200ms ease;
        }

        .collage img:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .img-1 {
            top: 40px;
            left: 220px;
            transform: rotate(-10deg);
        }

        .img-2 {
            top: 140px;
            left: 80px;
            transform: rotate(8deg);
        }

        .img-3 {
            top: 200px;
            left: 280px;
            transform: rotate(-6deg);
        }

        .img-4 {
            top: 300px;
            left: 180px;
            transform: rotate(12deg);
        }
    </style>
</head>

<body>
    <div class="collage">
        <img class="img-1"
            src="https://images.unsplash.com/photo-1625751950109-394d683833d0?q=80&w=1954&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Kanpur city" />

        <img class="img-2"
            src="https://images.unsplash.com/photo-1658759007214-982db3ed355a?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Kanpur street" />

        <img class="img-3"
            src="https://plus.unsplash.com/premium_photo-1661963385126-11fa577925d3?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Kanpur architecture" />

        <img class="img-4"
            src="https://plus.unsplash.com/premium_photo-1697729683472-5e39cf4471ed?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Kanpur details" />
    </div>
</body>

</html>
